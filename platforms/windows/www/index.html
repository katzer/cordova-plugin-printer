<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>Printer Plugin</title>

        <link rel="stylesheet" type="text/css" href="css/index.css">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <h2 class="section">Supported Document Types</h2>
        <div class="container">
            <a id="check_pdf"    class="button">PDF</a>
            <a id="check_html"   class="button orange">HTML</a>
        </div>
        <div class="container">
            <a id="check_png"    class="button">PNG</a>
            <a id="check_text"   class="button orange">Text</a>
        </div>
        <h2 class="section">Pick default printer</h2>
        <div class="container">
            <a id="pick"         class="button grey">Pick</a>
        </div>
        <h2 class="section">Print</h2>
        <div class="container">
            <a id="print_pdf"    class="button">PDF</a>
            <a id="print_html"   class="button orange">HTML</a>
        </div>
        <div class="container">
            <a id="print_png"    class="button">PNG</a>
            <a id="print_text"   class="button orange">Text</a>
        </div>
        <div class="container">
            <a id="print_self"   class="button grey">WebView</a>
        </div>
        <div class="copyright">
            © 2013 appPlant<br/>
            Made with <g-emoji alias="yum" fallback-src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f60b.png">😋</g-emoji> from Leipzig
        </div>
    </body>
</html>
